<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">

  <title>Happy birthday project</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

  <title>AdrianaCard</title>

<body>
  <a href="../index.html">
    <i class="fas fa-arrow-left arrow"></i>
  </a>
  <div class="body">
    <div class="birthdayCard">
      <div class="cardFront"><h3 class="happy">HAPPY BIRTHDAY!</h3>
        <div class="balloons">
          <div class="balloonOne"></div>
          <div class="balloonTwo"></div>
          <div class="balloonThree"></div>
          <div class="balloonFour"></div>
        </div>
      </div>
    <div class="cardInside">
      <h3 class="back">GEFELICITEERD!</h3>
      <p contenteditable="true">Adriana</p> 
      <p contenteditable="true">Gefeliciteerd met je verjaardag mijn liefste zus Adriana. Ik hoop dat jij alles zou berijken wat jij hoopt te berijken in je leven. Ik hoop je al het beste,</p>
      <p contenteditable="true" class="name" style="text-align: right;">Alexander</p>
    </div>
  </div>
  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

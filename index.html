<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap">
  <title>Happy Birthday</title>
</head>
<body>
  <div class="card">
    <button class="present-button" onclick="getToCard()">Get Present</button>
    <button class="gallery-button" onclick="getToGallery()">Gallery</button>
    <img src="./birthday.svg" alt="birthday" class="birthday">
    <div class="text">
      <h1>Gefeliciteerd!</h1>
      <p>I hope you have a wonderful birthday</p>
      <p class="muted">- Adriana</p>
    </div>
    <div class="space"></div>
  </div>
  <script>

    function getToCard(){
      window.location.href = 'birthday-card/index.html';
    }

    function getToGallery(){
      window.location.href = 'gallery/index.html';
    }
  </script>
  <script src="index.js"></script>
</body>
</html>
